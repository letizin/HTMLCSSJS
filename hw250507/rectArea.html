<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형의 넓이 계산</title>
</head>
<body>
    <script>
        const length = prompt('사각형의 가로 크기를 입력해주세요.');
        const width = prompt('사각형의 세로 크기를 입력해주세요.');
        const area = length * width;

        alert(`사각형의 넓이는 ${area}입니다.`)
    </script>
    
</body>
</html>
