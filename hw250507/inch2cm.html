<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인치 계산</title>
</head>
<body>
    <script>
        const inch = 2.54;
        const setValue = prompt("inch 단위의 숫자를 입력해주세요");
        const Value = inch * setValue;

        alert(`${setValue}inch는 ${Value}cm 입니다.`)
    </script>
</body>
</html>
